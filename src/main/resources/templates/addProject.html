<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>AddTestType</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form method="post" th:action="@{/admin/projects/add}" th:object="${form}">
        <input type="hidden" class="form-control" th:field="*{id}">
        <div class="row">
            <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name">
                </div>

                    <div class="col-md-12 ">
                        <input class="btn btn-sm btn-light border" type="submit" value="Save">
                    </div>

        </div>
    </form>
    <div class="row">
        <table class="table table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-sm" th:href="@{'/admin/projects/' + ${item.id}}">Edit</a>
                        <form th:method="post"  th:action="@{'/admin/projects/' + ${item.id} + '/delete'}">
                            <button class="btn btn-sm" type="submit" th:name="projectId" th:value="${item.id}" >Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
