<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>AddTestType</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form method="post" th:action="@{'/projects/' + ${form.projectId} + '/charts/add'}" th:object="${form}">
        <input type="hidden" class="form-control" th:field="*{id}" >
        <input type="hidden" class="form-control" th:field="*{projectId}" th:attr="data-id=${form.projectId}">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name">
                    </div>
                    <div class="col-md-6">
                        <label for="title" class="form-label">Title</label>
                        <input th:field="*{title}" type="text" class="form-control" id="title">
                    </div>

                    <div class="col-md-6">
                        <label for="scaleX" class="form-label">ScaleX</label>
                        <input th:field="*{scaleX}" type="text" class="form-control" id="scaleX">
                    </div>
                    <div class="col-md-6">
                        <label for="scaleY" class="form-label">ScaleY</label>
                        <input th:field="*{scaleY}" type="text" class="form-control" id="scaleY">
                    </div>
                    <div class="col-md-6">
                        <label for="chartType" class="form-label">ChartType</label>
                        <select class="form-select" th:field="*{chartType}" id="chartType">
                            <option value="split">Split</option>
                            <option value="single">Single</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="btn btn-sm btn-light border" type="submit" value="Save">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6">
            <div id="chart-items"></div>
            <button id="save-order" class="btn btn-sm btn-light border">Save order</button>
        </div>
    </div>
    <div th:replace = "~{fragments/scripts.html :: add_chart}"></div>
</div>
</body>
</html>
