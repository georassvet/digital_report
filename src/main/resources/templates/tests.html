<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Sql_to_influx</title>

</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
           <div>
                <a class="btn btn-sm btn-light border" th:href="@{'/projects/' + ${project.id} + '/charts/add'}">Add Chart</a>
                <a class="btn btn-sm btn-light border" th:href="@{'/projects/' + ${project.id} + '/tests/add'}">Add Test</a>
           </div>
            <h3 id="projectId" th:attr="data-id=${project.id}" th:text="${project.name}"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div id="items"></div>
        </div>
        <div class="col-md-8">
            <div id="dashboard" class="accordion"></div>
        </div>
    </div>

    <div th:replace = "~{fragments/scripts.html :: tests}"></div>
</div>
</body>
</html>
